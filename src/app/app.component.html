<app-header (clicked)="onClickedLink($event)" />
<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if (linkedClicked === 'recipes') {
      <app-recipes />
      } @else if (linkedClicked === 'shopping-list') {
      <app-shopping-list />
      }
    </div>
  </div>
</div>
